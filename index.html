<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Transportes</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="header-container">
        <h1 class="mb-2">Cadastro de Transportes</h1>
    </div>

    <!--Formulário-->
    <div class="container mt-5">
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input placeholder="Nome completo" type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input placeholder="(00) 0 0000-0000" type="text" class="form-control" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Nome da Empresa" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_site">ID_SITE</label>
                    <input type="text" class="form-control" id="id_site" name="id_site" required>
                </div>
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">https://</span>
                    </div>
                    <input type="text" class="form-control" id="website"  name="website" required>
                </div>
            </div>

            <div class="form-group">
                <label for="gerente">Gerente</label>
                <select class="form-control" id="gerente"  name="gerente" required>
                    <option value="" disabled selected>Selecione o Gerente</option>
                    <option value="gerente1">Gerente 1</option>
                    <option value="gerente2">Gerente 2</option>
                    <option value="gerente3">Gerente 3</option>
                    <option value="gerente4">Gerente 4</option>
                    <option value="gerente5">Gerente 5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sistema">Sistema</label>
                <select class="form-control" id="sistema" name="sistema" required>
                    <option value="" disabled selected>Selecione o Sistema</option>
                    <option value="sistema1">Sistema 1</option>
                    <option value="sistema2">Sistema 2</option>
                    <option value="sistema3">Sistema 3</option>
                    <option value="sistema4">Sistema 4</option>
                    <option value="sistema5">Sistema 5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="valorMensal">Valor Mensal</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input placeholder="0.000,00" type="text" class="form-control" id="valorMensal" name="valorMensal" aria-label="Valor Mensal" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dataPagamento">Dia do Pagamento</label>
                <input type="number" class="form-control" id="dataPagamento" placeholder="Data do pagamento" name="dataPagamento" required>
            </div>

            <div class="form-group">
                <label for="diasAtraso">Máximo de Dias em Atraso</label>
                <input type="number" class="form-control" id="diasAtraso" placeholder="Dias em Atraso" name="diasAtraso" required>
            </div>

            <button style="margin-bottom: 30px;" class="btn btn-primary" type="submit">Enviar</button>
            <button type="button" class="btn btn-secondary ver-mais-btn ml-auto btn-vercadastros mt-4" data-toggle="modal" data-target="#dadosModal"> Ver Cadastros</button>
        </form>
    </div>

    <!-- Modal dados do cadastro -->
    <div class="modal" tabindex="-1" role="dialog" id="dadosModal">
        <div class="modal-dialog modal-dialog-scrollable" role="document" style="max-width: 1700px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dados Cadastrados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">Empresa</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">ID_SITE</th>
                                    <th scope="col">Website</th>
                                    <th scope="col">Gerente</th>
                                    <th scope="col">Sistema</th>
                                    <th scope="col">Valor Mensal</th>
                                    <th scope="col">Data do Pagamento</th>
                                    <th scope="col">Máximo de Dias em Atraso</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Os dados cadastrados serão adicionados aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-success" id="mensagemSucesso" style="display: none;">
        Cadastro realizado com sucesso!
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
